<!-- login.component.html -->
<mat-toolbar color="primary">
    <span>Connexion</span>
  </mat-toolbar>
  <mat-card class="login-card">
    <form (ngSubmit)="login()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="credentials.email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" [(ngModel)]="credentials.password">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Se connecter</button>
    </form>
  </mat-card>
